<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="stylesheet" href="todoliststyle.css" />

    <div class="container">
      <h3>To Do List</h3>

          name="to_do"

          id="input_todo"

      <div class="list"></div>
    </div>
    <script src="todo.js"></script>
